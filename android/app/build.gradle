plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace = "com.example.untitled17"

    // Update SDK versions for API level 15
    compileSdkVersion 34

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.example.untitled17"
        minSdkVersion 21        // Changed to 15 for your simulator
        targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }

        sourceSets {
            main {
                python {
                    srcDirs = ["src/main/python"]
                }
            }
        }

        python {
            buildPython "C:\\Python312\\python.exe"
            pip {
                install "scipy"
                install "numpy==1.19.5"
                install "matplotlib"
                install "opencv-python-headless==4.5.1.48"
                install "Pillow==8.4.0"
            }
        }

        // Add this for better compatibility
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    // Add this block for better compatibility
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/*.kotlin_module'
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    // Add this for better compatibility with older Android versions
    implementation 'androidx.multidex:multidex:2.0.1'
}